<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body lang="eng">
        <header>
            <img  class="logo" src="assets/img/hackers-poulette-logo.png" alt="logo">
            <h1>Contact Form</h1>
        </header>
     <section class="col-10 mx-auto mb-3 sectionForm">
       
        <form method="post" action="developpement.php">
            <div class="form-group row col-12 mt-3">
                <label for="LastName" class="col-3 text-center">LastName :</label>
                <input type="text" class="form-control col-3 text-center" id="lastnameInput" placeholder="Write here your lastname">
                <label for="Firstname" class="col-3 text-center">Firstname :</label>
                <input type="text" class="form-control col-3 text-center" id="firstnameInput" placeholder="Write here your firstname">
              </div>
            <div class="form-group">
              <label for="emailAdress">Email address :</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Example select</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Example multiple select</label>
              <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-info mb-3 buttonSend">Send</button>

          </form>
    </section>
<script src="assets/script.js"></script>
    </body>
</html>
